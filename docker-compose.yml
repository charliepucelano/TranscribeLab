services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: transcribelab-backend
    ports:
      - "8010:8010"
    environment:
      - MONGO_URI=mongodb://mongo:27017/transcribelab
      - OLLAMA_URL=http://host.docker.internal:11434
      - JWT_SECRET=${JWT_SECRET}
      - HF_TOKEN=${HF_TOKEN}
      - WHISPER_MODEL=${WHISPER_MODEL:-medium}
      - TORCH_SKIP_WEIGHTS_ONLY_CHECK=1
    volumes:
      - ./backend:/app
      - d:\transcripts:/transcripts
      - d:\transcribelab\whisperx-models:/root/.cache
    depends_on:
      - mongo
    networks:
      - transcribelab-net

  mongo:
    image: mongo:latest
    container_name: transcribelab-mongo
    ports:
      - "27018:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - transcribelab-net

networks:
  transcribelab-net:
    driver: bridge

volumes:
  mongo_data:
